paths:
  /payment_methods:
    get:
      tags:
        - financials
      summary: Get payment methods of user
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/acceptAdmin'
      security:
        - token: []
      responses:
        200:
          $ref: '#/components/responses/PaymentMethodsResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'

  /payment_methods/{id}:
    parameters:
      - $ref: '#/components/parameters/paymentMethodId'
    delete:
      tags:
        - financials
      parameters:
        - $ref: '#/components/parameters/acceptAdmin'
      summary: Remove a payment method from DogHero
      security:
        - token: []
      responses:
        204:
          description: Payment method was deleted
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'

components:
  parameters:
    paymentMethodId:
      in: path
      name: id
      description: path parameter takes the payment method id
      required: true
      schema:
        type: integer

  schemas:
    PaymentMethod:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string
          readOnly: true
        gateway:
          type: string
          enum: [iugu, conekta, mercado_pago]
          readOnly: true
        last_four_numbers:
          type: string
          minLength: 4
          maxLength: 4
          readOnly: true
        brand:
          type: string
          readOnly: true
        country:
          type: string
          readOnly: true
          enum: [arg, bra, mex]
        is_credit_card:
          type: boolean
          readOnly: true
        bank_slip_url:
          type: string
          readOnly: true
      example:
        id: 1
        name: Scooby Doo
        gateway: iugu
        last_four_numbers: '1234'
        brand: Visa
        country: mex
        is_credit_card: true
        bank_slip_url: http://url.for.bank_slip.url
    PaymentMethods:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PaymentMethod'

  responses:
    PaymentMethodResponse:
      description: An object with a payment method
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentMethod'

    PaymentMethodsResponse:
      description: A list of payment methods
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentMethods'
