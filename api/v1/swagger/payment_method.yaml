paths:
  /payment_methods:
    get:
      tags:
        - financials
      summary: Get payment methods of user
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/acceptAdmin'
      responses:
        200:
          $ref: '#/components/responses/PaymentMethodsResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'

components:
  schemas:
    PaymentMethod:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string
        gateway:
          type: string
          enum: [iugu, conekta, mercado_pago]
          readOnly: true
        last_four_numbers:
          type: string
          minLength: 4
          maxLength: 4
          readOnly: true
        brand:
          type: string
        country:
          type: string
        is_credit_card:
          type: boolean
          readOnly: true
        bank_slip_url:
          type: string
          readOnly: true
      example:
        id: 1
        breed_id: 5
        name: Scooby Doo
    PaymentMethods:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/PaymentMethod'

  responses:
    PaymentMethodResponse:
      description: An object with a payment method
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentMethod'

    PaymentMethodsResponse:
      description: A list of payment methods
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentMethods'
