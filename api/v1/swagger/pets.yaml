paths:
  /pets:
    get:
      tags:
        - pets
      summary: Get pets
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/acceptAdmin'
      security:
        - token: []
      responses:
        200:
          $ref: '#/components/responses/PetsResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'
    post:
      tags:
        - pets
      summary: Create a new pet for user
      parameters:
        - $ref: '#/components/parameters/petData'
        - $ref: '#/components/parameters/acceptAdmin'
      security:
        - token: []
      responses:
        200:
          $ref: '#/components/responses/PetResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'

  /pets/{id}:
    parameters:
      - $ref: '#/components/parameters/petId'
      - $ref: '#/components/parameters/acceptAdmin'
    get:
      tags:
        - pets
      summary: Get pet by id
      security:
        - token: []
      responses:
        200:
          $ref: '#/components/responses/PetResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'
    put:
      tags:
        - pets
      summary: It updates a pet profile detail
      parameters:
        - $ref: '#/components/parameters/petData'
        - $ref: '#/components/parameters/acceptAdmin'
      security:
        - token: []
      responses:
        200:
          $ref: '#/components/responses/PetResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'
    delete:
      tags:
        - pets
      parameters:
        - $ref: '#/components/parameters/acceptAdmin'
      summary: Remove a pet from DogHero
      security:
        - token: []
      responses:
        204:
          description: Pet was deleted
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'

  /pets/{id}/upload:
    put:
      tags:
        - pets
      summary: Upload picture to pet
      parameters:
        - $ref: '#/components/parameters/petId'

      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upload:
                  type: string
                  format: binary
      security:
        - token: []
      responses:
        200:
          $ref: '#/components/responses/PetResponse'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/Error'

components:
  parameters:
    petId:
      in: path
      name: id
      description: path parameter takes the pet id
      required: true
      schema:
        type: integer
    petData:
      in: body
      name: pet
      description: It enables a user to update pet profile
      required: true
      schema:
        $ref: '#/components/schemas/Pet'
  schemas:
    Pets:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Pet'
      example:
        - id: 1
          breed_id: 5
          name: Scooby Doo
        - id: 2
          breed_id: 6
          name: Courage
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        breed_id:
          type: integer
          format: int64
        name:
          type: string
      example:
        id: 1
        breed_id: 5
        name: Scooby Doo

  responses:
    PetResponse:
      description: An object with a user updated pet profile detail
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pet'

    PetsResponse:
      description: A list of pets
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Pets'
